<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v0.0.4/css/unicons.css"
    />
    <link rel="stylesheet" href="radio.css" />
    <title>menubar</title>
  </head>
  <body>
    <div id="dot"></div>
    <main id="bg">
      <input type="radio" name="r" id="home" value="0" class="onoff" />
      <input type="radio" name="r" id="like" value="1" class="onoff" />
      <input type="radio" name="r" id="comm" value="2" class="onoff" />
      <input type="radio" name="r" id="user" value="3" class="onoff" />
      <div class="btns">
        <label for="home">
          <i class="uil uil-home-alt"></i>
          <h4>home</h4></label
        >
        <label for="like">
          <i class="uil uil-heart"></i>
          <h4>like</h4></label
        >
        <label for="comm"
          ><i class="uil uil-comment-alt-question"></i>
          <h4>notify</h4></label
        >
        <label for="user"
          ><i class="uil uil-user-circle"></i>
          <h4>profile</h4></label
        >
      </div>
    </main>
    <script src="jquery-3.4.0.min.js"></script>
    <script src="rdo.js"></script>
  </body>
</html>
